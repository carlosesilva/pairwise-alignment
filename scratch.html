<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="wrapper" class="left">
		<h1>Pairwise Alignment</h1>
		<div id="options">
			sequence1: <input type="text" name="" id="sequence1" value="GATTACA"/>
			sequence2: <input type="text" name="" id="sequence2" value="GCATGCU"/><br><br>
			matchScore: <input type="text" name="" id="matchScore" value="1"/>
			mismatchScore: <input type="text" name="" id="mismatchScore" value="-1"/>
			gapPenalty: <input type="text" name="" id="gapPenalty" value="-1"/><br><br>
			mode: 
			<select name="" id="mode">
				<option value="global">global</option>
				<option value="semi" selected>semi</option>
				<option value="local">local</option>
			</select>
			instantFeedback: <input type="checkbox" name="" id="instantFeedback" checked/>
			showTestingInfo: <input type="checkbox" name="" id="showTestingInfo" checked/>
			<button id="process">Process</button>
			<br><br><br>
		</div>
		
		Input Matrix:
		<div id="inputTableContainer" class=""></div>
		<br><br>
		Input Alignment:
		<div id="inputAlignmentContainer" class="">
			<table class="inputAlignmentWrapper">
				<tbody>
					<tr>
						<td class="alignmentLabel">#1</td>
						<td><input type="text" class="alignmentInputCell" maxlength="1"></td>
						<td><input type="text" class="alignmentInputCell" maxlength="1"></td>
					</tr>
					<tr>
						<td class="alignmentLabel">#2</td>
						<td><input type="text" class="alignmentInputCell" maxlength="1"></td>
						<td><input type="text" class="alignmentInputCell" maxlength="1"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div id="testing" class="right">
    	<h1>Testing info here</h1>

		<button id="readMatrix">Read Matrix</button>
		<button id="compareMatrices">Compare Matrices</button>
		<br><br>
		Correct Matrix:
		<div id="correctMatrix" class="dynamicProgrammingMatrixWrapper"></div>
		Correct Alignments:
		<div id="correctAlignment" class="alignmentContainer"></div>
	</div>

	
	
	
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/create-array.js"></script>
<script src="js/compute-matrix.js"></script>
<script src="js/build-matrix.js"></script>
<script src="js/read-matrix.js"></script>
<script src="js/print-matrix.js"></script>
<script src="js/compare-matrices.js"></script>
<script src="js/display-feedback.js"></script>
<script src="js/traceback.js"></script>
<script src="js/scratch.js"></script>
</body>
</html>
